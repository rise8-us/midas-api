custom:
  environment: other
  version: 0.0.1
  classification: UNCLASS
  caveat: IL2
  mattermosttoken: testToken
  mattermosturl: http://mattermost.foo
  localKeycloakUid: "abc-123-def"
  gitLabUrl: "http://foo"
  gitLabAccessToken: "bar"

server:
  port: 5000

logging:
  level:
    org.springframework.security: DEBUG

spring:
  profiles:
    active: util, test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        dialect:
    hibernate:
      hbm2ddl:
        auto: create-drop
  flyway:
    enabled: false
    failed-last-migration: false

  junit:
    jupiter:
    testinstance:
    lifecycle:
      default: per_class


